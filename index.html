<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City name" spellcheck="false" id="searchbox" />
        <button id="button"><img src="images/search.png" alt="search" /></button>
      </div>

      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp" id="temperature">22Â°C</h1>
        <h2 class="city" id="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity" id="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>



          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="Wind" id="wind">15 Km/hr</p>
              <p>Wind</p>
            </div>
          </div>


        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
